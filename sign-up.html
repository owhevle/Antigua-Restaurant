        <p><i class="fa-regular fa-envelope"></i>antiguarestaurantlucena@gmail.com</p>
    </div>
    <div class="navbar">
      <div class="logo">
        <img src="images/I. Home/logo.png" alt="Logo">
      </div>
      <nav>
        <ul class="sidebar">
          <li onclick="hideSide()"><a href="#"><i class="fa-solid fa-x"></i></a></li>
          <li><a href="home.html">Home</a></li>

  <div class="sign-in-container">
    <img src="images/VI. Forms/background-forms.jpg">
    <div class="content-container-2">
      <img src="images/VI. Forms/background-forms.jpg">
      <div class="content-data">
        <a href="sign-in.html"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="order-sign-in">
          <h3>ORDER NOW</h3>
          <p>Create an account</p>
          <input type="text" placeholder="Phone number, username, or email"><br>
          <input type="password" placeholder="Password"><br>
          <button class="login-button">Register</button><br>
          <div class="breaks">
            <div class="sign-line-break"></div>
            <p>or</p>
            <div class="sign-line-break"></div>
          </div>
          <div class="medium">
            <div class="social-media-facebook">
              <i class="fa-brands fa-facebook"></i>
              <a href="https://www.facebook.com/" target="_blank"><button>Continue with Facebook</button></a>
            </div>
            <div class="social-media-google">
              <i class="fa-brands fa-google"></i>
              <a href="https://accounts.google.com/v3/signin/identifier?dsh=S1812573153%3A1655944654029516&flowEntry=ServiceLogin&flowName=WebLiteSignIn&ifkv=AX3vH39E0iYVTmn-NoMNM_C35EPrno8LWsRx2Qhr0HApkVLZ-Zc_Vql8ouaSQOiXzEmthrpOPAV5" target="_blank"><button>Continue with Google</button></a>
            </div>
            <div class="social-media-apple">
              <i class="fa-brands fa-apple"></i>
              <a href="https://www.icloud.com/" target="_blank"><button>Continue with Apple</button></a>
            </div> 
          </div>
          <div class="break-2">
            <div class="line-break-2"></div>
              <p>Already have an account? <span><a href="sign-in.html">Log in here</a></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/25fa6bbdfe.js" crossorigin="anonymous"></script>

    function showSidebar(){
      const sidebar = document.querySelector('.sidebar')
      sidebar.style.display= 'flex'
    }
    function hideSide(){
      const sidebar = document.querySelector('.sidebar')
      sidebar.style.display= 'none'
    }
    </script>
